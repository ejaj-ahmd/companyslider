<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Slider</title>

    <link rel="stylesheet" href="css/twentytwenty.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 id="mainHeading">Company Slider</h1>
        <h3 id="mainTagLine">HQ Before & After</h3>

        <div id="company">
            <!-- <label for="companySelect">Select Company Here :</label> -->
            <select name="companySelect" id="companySelect">
                <option value="1" selected="selected">Apple</option>
                <option value="2">Samsung</option>
                <option value="3">Google</option>
                <!-- <option value="-" disabled>-------------</option> -->
                <option value="4">Microsoft</option>
                <option value="5">Intel</option>
                <option value="6">IBM</option>
                <option value="7">Dell</option>
                <option value="8">HP</option>
                <option value="9">Sony</option>
                <option value="10">Lenovo</option>
                <option value="11">Amazon</option>
                <option value="12">Flipkart</option>
                <option value="13">Facebook</option>
                <option value="14">Instagram</option>
                <option value="15">Twitter</option>
            </select>
        </div>

        <div id="slider">
            <div class="sliderImages">
                <!-- <img id="img1" src="" > -->
                <!-- <img id="img2" src="" > -->
                <img id="img1" src="images/apple1.jpg" >
                <img id="img2" src="images/apple2.jpg" >        
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="js/jquery.event.move.js"></script>
    <script src="js/jquery.twentytwenty.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
